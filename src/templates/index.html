<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tasks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="vh-100">
        <div class="container h-100">
            <h1 class=" mt-5 mb-5 text-center">Tasks</h1>
            <div class="row h-100">
                <div class="col-md-6">
                    <div class="card h-75">
                        <div class="card-header">
                            <h2 class="text-center">All Tasks</h2>
                        </div>
                        <div class="card-body">
                            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="incomplete-tab" data-bs-toggle="tab" data-bs-target="#incomplete-tab-pane" type="button" role="tab">Incomplete</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed-tab-pane" type="button" role="tab">Completed</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="incomplete-tab-pane" tabindex="0">
                                    <h3 class="card-title mb-4">Incomplete Items</h5>
                                    <ul class="list-group">
                                        {% for task in incomplete_tasks %}
                                        <li class="list-group-item">
                                            <div class="row">
                                                <div class="col">
                                                    {{ task.description }}
                                                </div>
                                                <div class="col">
                                                    <div class="form-check form-check-reverse">
                                                        <label class="form-check-label" for="completed">
                                                            Complete
                                                        </label>
                                                        <input class="form-check-input" type="checkbox" name="completed" onchange="toggleComplete('{{task.id}}')" value="">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                                <div class="tab-pane fade" id="completed-tab-pane" role="tabpanel" tabindex="0">
                                    <h3 class="card-title mb-4">Completed Items</h5>
                                    <ul class="list-group">
                                        {% for task in completed_tasks %}
                                        <li class="list-group-item">
                                            <div class="row">
                                                <div class="col">
                                                    {{ task.description }}
                                                </div>
                                                <div class="col">
                                                    <div class="form-check form-check-reverse">
                                                        <label class="form-check-label" for="not-completed">
                                                            Mark as Incomplete
                                                        </label>
                                                        <input class="form-check-input" type="checkbox" name="not-complete" onchange="toggleComplete('{{task.id}}')" value="">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-75">
                        <div class="card-header">
                            <h2 class="text-center">Add a Task</h2>
                        </div>
                        <div class="card-body">
                            <form action="/add-task" method="POST">
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="description" name="description">
                                </div>
                                <div class="mb-3">
                                    <label for="deadline-date" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" id="deadline-date" name="deadline_date">
                                </div>
                                <div class="mb-3">
                                    <label for="deadline-time" class="form-label">Due Time</label>
                                    <input type="time" class="form-control" id="deadline-time" name="deadline_time">
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
